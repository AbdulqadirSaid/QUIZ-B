<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display Program</title>
    <style>
        .error {
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: wheat;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div>3`
        <h1>Viewer</h1>
        <form id="imageForm">
            <input type="number" id="imageNumber" placeholder="Enter a number" min="1" required>
            <button type="button" onclick="displayImages()">Display Images</button>
        </form>
        <div id="error" class="error"></div>
        <table id="imageTable">
            <thead>
                <tr>
                    <th>Viewer</th>
                    <th>Images</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Viewer</td>
                    <td>Images</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function displayImages() {
            const imageNumberInput = document.getElementById('imageNumber');
            const errorDiv = document.getElementById('error');
            const imageTableBody = document.querySelector('#imageTable tbody');

            const imageNumber = parseInt(imageNumberInput.value, 10);

            if (isNaN(imageNumber) || imageNumber < 1) {
                errorDiv.textContent = 'Invalid value';
                return;
            }

            errorDiv.textContent = '';
            imageTableBody.innerHTML = ''; 

            for (let i = 1; i <= imageNumber; i++) {
                const row = document.createElement('tr');
                const viewerCell = document.createElement('td');
                const imageCell = document.createElement('td');

                viewerCell.textContent = `Viewer ${i}`;
                imageCell.innerHTML = `<img src="college${i}.jpg" alt="Image ${i}" width="100" height="100">`;

                row.appendChild(viewerCell);
                row.appendChild(imageCell);
                imageTableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
